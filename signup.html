<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & Signup</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f5f5f5;
        overflow: hidden;
      }
      #background-video {
        position: absolute; 
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover; 
        z-index: -1; 
      }
      .container {
        width: 100%;
        max-width: 400px;
        padding: 30px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        background-color: transparent;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        text-align: center;
        z-index: 1;
        box-shadow: 1px 1px 2px 2px;
      }
      h2 {
        margin-bottom: 20px;
        font-size: 2rem;
        color: white;
      }
      input {
        background-color: transparent;
        width: 95%;
        padding: 15px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1rem;
      }
      input:hover {
        background-color: #fff;
      }

      button {
        width: 100%;
        padding: 15px;
        background-color: #118bccbf;
        color: #fff;
        font-size: 1rem;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 20px;
      }
      button:hover {
        background-color: #0277bd;
      }
      .toggle {
        margin-top: 20px;
        font-size: 1rem;
      }
      .toggle a {
        color: #118bcc;
        text-decoration: none;
      }
      .toggle a:hover {
        text-decoration: underline;
      }
      #toggle-message {
        font-weight: bold;
        color: #fff;
      }

      @media (max-width: 1200px) {
        .container {
          max-width: 400px;
        }
      }
      @media (max-width: 991px) {
        .container {
          max-width: 320px;
        }
      }
      @media (max-width: 768px) {
        .container {
          max-width: 300px;
          padding: 20px;
        }
      }
      @media (max-width: 450px) {
        .container {
          max-width: 320px;
          padding: 15px;
        }
        h2 {
          font-size: 1.5rem;
        }
        #toggle-message {
          font-size: 0.8rem;
        }
      }
    </style>
    <script src="app.js" type="module"></script>
  </head>
  <body>
    <video autoplay muted loop id="background-video">
      <source src="bookvideo.mp4" type="video/mp4" />
    </video>
    <div class="container">
      <h2 id="form-title">Signup</h2>
      <form id="auth-form">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit" id="auth-button">Sign Up</button>
      </form>
      <div class="toggle">
        <p id="toggle-message">
          Already have an account? <a href="#" id="toggle-link">Login</a>
        </p>
      </div>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js"></script>
    <script src="app.js"></script>
  </body>
</html>
